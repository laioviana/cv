        link: qintess.com
        description: | # this will include new lines to allow paragraphs
        The company does outsourcing for Dell Technologies. I worked in the Dell Financial Service team, responsible for the development of the US Customer Portal.
        
        Technologies: Angular 8, TypeScript, Java, Spring Framework, Hibernate, Microservices, Rabbit MQ and Git.
